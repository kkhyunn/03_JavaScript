<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 function은 반드시 호출해야만 실행한다.
 function의 종류 : 선언함수(이름이 있음), 익명함수(이름이 없음)
 
 1. 선언함수
 function name([인자]) {
	 실행 내용들;
	 [return 데이터나 변수;]
 }
 
 2. 익명 함수
 var 변수 = function([인자]) {
	 			실행 내용들;
	 			[return 데이터나 변수;]
 			}
 3. 함수 호출
 -- 선언함수는 먼저 해당 페이지의 구조를 파악할 때 만들어진다.
    나중에 호출하면 실행된다.
 
 -- 익명함수는 실행될 때 만들어진다
 */
 
// 선언함수 생성
function test01() {
	 document.write("<h2>선언함수</h2>");
}
 
// 선언함수 호출
test01();
 
</script>
</head>
<body>

</body>
</html>
